<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coast - Contact</title>
  <link rel="icon" type="image/x-icon" href="images/LogoNoBackground.png">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-tva+1H59uNQXRqAypHmltOa+1E5WTIVtMfeWjP6N+VqFTF3HwFPmxRNtKO1XDJD0SbqX4Lxv2lZb2p3b/GT+cw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #121212; color: #f0f0f0; line-height: 1.6; }
    a { color: inherit; text-decoration: none; }
    /* Navigation */
    header {
      background: #222;
      padding: 15px 20px;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo a {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: #f0f0f0;
    }
    nav { position: relative; }
    .nav-links { list-style: none; display: flex; }
    .nav-links li { margin-left: 20px; }
    .nav-links a { color: #f0f0f0; transition: color 0.3s; }
    .nav-links a:hover { color: #ddd; }
    @media (max-width: 600px) {
      .nav-links { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
    }
    /* Hero Section */
    .hero {
      background: url('images/MainPagePic.jpg') no-repeat center center/cover;
      height: 40vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
    .hero-content { position: relative; z-index: 1; }
    .hero-content h1 { font-size: 3rem; margin-bottom: 10px; }
    .hero-content p { font-size: 1.2rem; }
    /* Form Section */
    .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
    form { background: #1e1e1e; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
    form .form-group { margin-bottom: 20px; }
    form input[type="text"],
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 4px;
      background: #121212;
      color: #f0f0f0;
      transition: border 0.3s;
    }
    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form textarea:focus { border-color: #f0f0f0; outline: none; }
    form textarea { resize: vertical; }
    form input[type="submit"] {
      background: #f0f0f0;
      color: #222;
      padding: 12px 25px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    form input[type="submit"]:hover { background: #ddd; }
    /* Footer */
    footer {
      background: #222;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer .icons {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin-bottom: 10px;
    }
    footer .icons li { margin: 0 10px; }
    footer .icons a { font-size: 1.5rem; color: #f0f0f0; transition: color 0.3s; }
    footer .icons a:hover { color: #ddd; }
    footer .copyright { list-style: none; font-size: 0.9rem; color: #aaa; }
    /* Back to Top Button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #222;
      color: #f0f0f0;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
      transition: background 0.3s;
    }
    #backToTop:hover { background: #333; }
    @media (max-width: 600px) {
      .nav-links { overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="nav-container">
      <!-- <div class="logo"><a href="index.html">Coast</a></div> -->
      <nav id="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="generic.html">About</a></li>
          <li><a href="elements.html">Pictures</a></li>
          <li><a href="giglist.html">Gig List</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Contact Me</h1>
      <p>Fill in the form below to get in touch.</p>
    </div>
  </section>
  
  <!-- Main Contact Form Section -->
  <div class="container">
    <form method="post" action="#">
      <div class="form-group">
        <input type="text" name="name" id="name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <textarea name="message" id="message" placeholder="Enter your message" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Message">
      </div>
    </form>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Coast Events</p>
    <p>
      <a href="https://www.instagram.com/_itscoast_?igsh=ZGxqZDl2bGh4dGU4" target="_blank">Instagram</a> |
      <a href="https://soundcloud.com/aninkle" target="_blank">Soundcloud</a> |
      <a href="mailto:itscoastmusic@gmail.com?subject=Booking%20Opportunity" target="_blank">Email</a>
    </p>
  </footer>
  
  <!-- Back to Top Button -->
  <button id="backToTop" title="Back to top">&#8679;</button>
  
  <script>
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', function() {
      backToTopButton.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTopButton.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
